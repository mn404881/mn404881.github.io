<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=mobile-width, initial scale=1.0">
    <title>Checkout</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <h1 id="checkout">Checkout</h1>
    
    <div class="form-container">
        <button id="light-theme-toggle">Light Theme</button>
        <button id="dark-theme-toggle">Dark Theme</button>
        <form id="checkout-form">

            <div class="form-group">
                <label for="name">Name:*</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" >
                <div class="error" id="nameError"></div><br><br>
            </div>
            

            <div class="form-group">
                <label for="email">Email:*</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email that ends with @dal.ca" >
                <div class="error" id="emailError"></div><br><br>
            </div>
          

            <div class="form-group">
                <label for="address">Address:*</label><br>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your full address" ></textarea>
                <div class="error" id="addressError"></div><br><br>
            </div>
           

            <div class="form-group">
                <label for="phone">Phone:*</label><br>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <div class="error" id="phoneError"></div><br><br>
            </div>
          

            <div id="form-group">
                <label for="credit-card">Payment:*</label><br>
                <input type="text" id="credit-card" name="credit-card" placeholder="16 digits"  >
                <div class="error" id="creditCardError"></div><br><br>
            </div>
           

        
             <button type="submit" id="submit">Place an Order</button><br><br>
             <div class="error" id="order"></div>

         
             <div id="required">* means this field is required </div>
        </form>
    </div>
    <footer></footer>
</body>
<script src= "index.js"></script>
</html>
